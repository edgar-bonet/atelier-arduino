<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{site.title}}</title>
  <style>
    body { margin: 0 4ex; font-family: sans-serif }
    .slide { margin: 0 10% 4ex 2em }
    .date { font-size: small; color: #00e }
  </style>
</head>
<body>

<h1>{{site.title}}</h1>

{{content}}

{% for slide in site.slides %}
<div class="slide">

  <h4><a href=".{{slide.url}}">{{slide.title}}</a></h4>

  <p>{{slide.description}}</p>

  <p class="date">{{slide.date | date: '%F'}}</p>

</div>
{% endfor %}

</body>
</html>
